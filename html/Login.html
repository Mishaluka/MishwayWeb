<body>
    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">MishwaY</div>

                <nav class="nav">
                    <a class="nav__link" href="Home.html">Home</a>

                </nav>

            </div>

        </div>
    </div>
    <!--Container for Login and regester-->
    <article class="container2">
        <!--Inside block-->
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">Do you have an account alredy?</h2>
                <button class="block-item__btn signin-btn"> Login </button>
            </section>
            <section class="block__item block-item">
                <h2 class="block-item__title">You don't have an account?</h2>
                <button class="block-item__btn signup-btn">Regester </button>
            </section>
        </div>
        <!--Forms top boxes-->
        <!--Login form Box-->
        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">Login</h3>

                <p>
                    <input type="text" class="form__input" placeholder="Username">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Password">
                </p>
                <p>
                    <button class="form__btn">Login</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">Forgot your password</a>
                </p>
            </form>



            <!--Regestration form box-->

            <form action="#" class="form form_signup">
                <h3 class="form__title">Register</h3>

                <p>
                    <input type="text" class="form__input" placeholder="Login">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Lassword">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="Confirm password">
                </p>
                <p>
                    <button class="form__btn">Register</button>
                </p>

            </form>
        </div>
    </article>
